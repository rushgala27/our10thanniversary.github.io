<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Card 6</title>
    <!-- External css -->
     <link rel="stylesheet" href="style.css" />
    <!-- Remix icon css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
     <!-- Swiper css -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" />
</head>
<body>
    <div class="slider_container">
        <!-- Left Slider -->
        <div class="swiper leftSlider">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image1.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image2.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video1.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image3.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video2.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image4.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
            </div>
        </div>


        <!-- Center Slider -->
        <div class="swiper centerSlider">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <img src="images/image5.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video3.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video4.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <img src="images/image6.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video5.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide small_slide">
                        <img src="images/image7.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
            </div>
        </div>


        <!-- Right Slider -->
        <div class="swiper rightSlider">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                 <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image8.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video6.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image9.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <video autoplay muted loop class="imagevideo"><source src="images/video7.mp4" type="video/mp4"></video>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image10.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_slide big_slide">
                        <img src="images/image11.jpg" alt="abc" class="imagevideo"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
