<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Card 8</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Slider container */
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      background-color: #000;
    }

    /* Slides wrapper (holds all slides in a row) */
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    /* Each slide */
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      background: #000;
      color: #050505;
      font-weight: bold;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) scale(1.1);
    }

    .arrow.left {
      left: 1%;
    }

    .arrow.right {
      right: 1%;
    }

  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="./images/image1.png" alt="Slide 1"/></div>
      <div class="slide"><img src="./images/image2.png" alt="Slide 2"/></div>
      <div class="slide"><img src="./images/image3.png" alt="Slide 3"/></div>
      <div class="slide"><img src="./images/image4.png" alt="Slide 4"/></div>
      <div class="slide"><img src="./images/image5.png" alt="Slide 5"/></div>
      <div class="slide"><img src="./images/image6.png" alt="Slide 6"/></div>
      <div class="slide"><img src="./images/image7.png" alt="Slide 7"/></div>
    </div>
  </div>
  <div class="arrow left" id="prev">&#10094;</div>
  <div class="arrow right" id="next">&#10095;</div>

  <script>
    const slidesContainer = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let index = 0;

    function showSlide(i) {
      // Wrap around
      if (i >= totalSlides) index = totalSlides - 1;
      else if (i < 0) index = 0;
      else index = i;

      slidesContainer.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener('click', () => showSlide(index + 1));
    prevBtn.addEventListener('click', () => showSlide(index - 1));

    // Optional: Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') showSlide(index + 1);
      if (e.key === 'ArrowLeft') showSlide(index - 1);
    });
  </script>

</body>
</html>
