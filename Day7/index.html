<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Card 7</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with dimmed background */
    body {
      height: 100vh;
      background: rgba(0, 0, 0, 0.7); /* dull background */
      font-family: Arial, sans-serif;
    }

    /* Container for image */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 30px;
    }

    /* Image styling */
    .image-container img {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      height: 90vh;
      display: block;
    }

    /* Highlight effect on hover */
    .image-container img:hover {
      filter: brightness(100%) saturate(120%);
      transform: scale(1.05); /* subtle zoom-in */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    
    h1 {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="./Rushabh_Biodata.png" alt="Sample Image">
  </div>
  
  <h1>To Agar ladka acha laga ho to baat aage badhaaye?&#128521;&#128514;</h1>

</body>
</html>
